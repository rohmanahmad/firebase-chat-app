<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chatting App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet">
    <script src="./assets/firebase-app-compat.js"></script>
    <script src="./assets/firebase-database-compat.js"></script>
</head>
<body class="bg-yellow-100">
    <div class="flex flex-col items-center p-8 justify-center w-5xl h-screen md:text-center md:w-3xl ">
        <p id="types">
            <b>Select Type:</b><br/>
            <ol>
                <li><a href="?">Reset</a></li>
                <li><a href="?type=leader-hume">Leader Hume</a></li>
                <li><a href="?type=leader-bobon">Leader Bobon</a></li>
                <li><a href="?type=agent-rudi">Agen Rudi / Hume</a></li>
                <li><a href="?type=agent-zaki">Agen Zaki / Hume</a></li>
                <li><a href="?type=agent-danang">Agen Danang / Hume</a></li>
                <li><a href="?type=agent-rian">Agen Rian / Hume</a></li>
                <li><a href="?type=agent-ulum">Agen Ulum / Hume</a></li>
                <li><a href="?type=agent-riska">Agen Riska / Bobon</a></li>
                <li><a href="?type=agent-zahra">Agen Zahra / Bobon</a></li>
            </ol>
        </p>
    </div>
    <script src="./chat-module.js?c=123s123"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        if (type) {
            document.title = 'From ' + type;
            new ChatModule().registerAs(type).handle();
        }
    </script>
</body>
</html>
